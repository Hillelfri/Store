<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; background: #f0f0f0; }
        #container { max-width: 90%; margin-top: 20px; }
        img { max-width: 100%; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        input { width: 300px; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 20px; cursor: pointer; background: #007BFF; color: white; border: none; border-radius: 4px; }
    </style>
</head>
<body>

    <h2>Paste Image URL</h2>
    <div>
        <input type="text" id="urlInput" placeholder="https://example.com/image.jpg">
        <button onclick="loadImage()">View Image</button>
    </div>

    <div id="container"></div>

    <script>
        function loadImage() {
            const url = document.getElementById('urlInput').value;
            const container = document.getElementById('container');
            if (url) {
                container.innerHTML = `<img src="${url}" alt="Loaded content">`;
            }
        }
    </script>
</body>
</html>
